  <div class="title">基于B站排行榜的热门视频数据分析与可视化研究</div>
  <div class="subtitle">作者：小辰辰、可爱的你、最棒的我们</div>

  <div class="content">
    本研究通过爬虫技术抓取哔哩哔哩网站不同区域排行榜的热门视频信息，并对所获取数据进行清洗与预处理。随后，使用Echarts进行可视化展示，以图表形式呈现视频播放量、点赞数、弹幕数量等关键指标，帮助用户直观了解不同视频的热度变化和传播特征。
    <br><br>
    本文首先介绍了数据采集的方法和步骤，接着详细讲解了预处理流程，包括去重、缺失值处理和格式标准化等。最后结合可视化图例分析了不同视频类别的受欢迎程度，并对未来内容推荐和平台发展趋势提出了建议。
